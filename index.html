<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skills Bar UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Skills</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur placeat quia debitis itaque dolor,
            eveniet ea incidunt temporibus. Quas enim iusto excepturi. Commodi unde quis, expedita labore beatae illo
            praesentium!</p>
        <div class="skills">
            <div class="skill-label">
                <h3>Html</h3>
                <span class="percent">87%</span>
            </div>
            <div class="bar">
                <div class="progress" style="width: 87%;"></div>
            </div>
        </div>
        <div class="skills">
            <div class="skill-label">
                <h3>CSS</h3>
                <span class="percent">90%</span>
            </div>
            <div class="bar">
                <div class="progress" style="width: 90%;"></div>
            </div>
        </div>
        <div class="skills">
            <div class="skill-label">
                <h3>Javascript</h3>
                <span class="percent">80%</span>
            </div>
            <div class="bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
        </div>
        <div class="skills">
            <div class="skill-label">
                <h3>React</h3>
                <span class="percent">72%</span>
            </div>
            <div class="bar">
                <div class="progress" style="width: 72%;"></div>
            </div>
        </div>
    </div>
</body>

</html>
